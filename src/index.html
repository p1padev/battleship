<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>Battleship game</h1>
    </header>
    <main>
      <div id="game-container" class="player-initial-form">
        <button id="game-start-btn">Start</button>
        <div class="player-one-container player-container">
          <h2 class="player-name">Player 1:</h2>
          <div class="form-container">
            <form id="player-1" class="form-player">
              <div>
                <label for="player-one-name">Name:</label>
                <input
                  type="text"
                  name="player-name"
                  id="player-one-name"
                  placeholder="Joe"
                  required
                  maxlength="14"
                />
              </div>
              <div>
                <label for="computer-checkbox">Computer:</label>
                <input
                  type="checkbox"
                  name="is-computer"
                  id="computer-checkbox"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="player-two-container player-container">
          <h2 class="player-name">Player 2:</h2>
          <form id="player-2" class="form-player">
            <div>
              <label for="player-two-name">Name:</label>
              <input
                type="text"
                name="player-name"
                id="player-two-name"
                placeholder="Jay"
                required
                maxlength="14"
              />
            </div>
            <div>
              <label for="computer-checkbox">Computer:</label>
              <input
                type="checkbox"
                name="is-computer"
                id="computer-checkbox"
              />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Built by <a href="https://github.com/p1padev" target="_blank">p1pa</a>
      </p>
    </footer>
  </body>
</html>
